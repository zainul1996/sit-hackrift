<!DOCTYPE html>
<html lang="en" class="bg-gray-800">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1F2937">

    <title>Sportify - One stop location to book facilities!</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="manifest" href="{{url_for('static',filename='manifest.webmanifest')}}">
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <div>
        {% block body %}{% endblock %}
        <!-- Bottom Navbar Start -->
        <div class="fixed inset-x-0 w-4/6 h-16 px-5 m-auto md:absolute md:w-1/2 bottom-4 lg:w-1/3 md:top-4 md:bottom-auto"
            id="bottom-navbar">
            <div
                class="sticky flex items-center justify-between p-5 px-6 mx-2 text-gray-300 bg-gray-900 rounded-full cursor-pointer md:bg-gray-700 bottom-2 shadow-3xl">
                <div class="flex flex-col items-center transition duration-200 ease-in hover:text-blue-400"
                    id="bookings" onclick="window.location.href='/bookings'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>


                </div>
                <div class="flex flex-col items-center transition duration-200 ease-in hover:text-blue-400"
                    id="matchmake" onclick="window.location.href='/match'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg>
                </div>
                <div class="flex flex-col items-center transition duration-200 ease-in hover:text-blue-400" id="lobby"
                    onclick="window.location.href='/lobby'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                </div>
                <div class="flex flex-col items-center transition duration-200 ease-in hover:text-blue-400" id="profile"
                    onclick="window.location.href='/profile'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <a href="/profile">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </a>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Navbar end -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script>
        if (window.location.pathname == "/bookings") {
            document.getElementById("bookings").classList.add("text-blue-400");

        }
        if (window.location.pathname == "/match") {
            document.getElementById("matchmake").classList.add("text-blue-400");

        }
        if (window.location.pathname == "/lobby") {
            document.getElementById("lobby").classList.add("text-blue-400");

        }
        if (window.location.pathname == "/profile") {
            document.getElementById("profile").classList.add("text-blue-400");

        }
        // if standalone mode, hide bottom navbar
        // if (!window.navigator.standalone) {
        //     if (window.navigator.userAgent.match(/Safari/) && !window.navigator.userAgent.match(/Chrome/)) {
        //         // remove botton-4 and give bottom-16
        //         document.getElementById("bottom-navbar").classList.remove("bottom-4");
        //         document.getElementById("bottom-navbar").classList.add("bottom-16");
        //     }
        // }



    </script>
</body>

</html>
