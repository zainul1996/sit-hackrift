{% extends "base.html" %}
{% block body %}
<div class="relative h-screen mb-auto overflow-hidden ">
    <div class="hidden sm:block sm:absolute sm:inset-0" aria-hidden="true">
        <svg class="absolute bottom-0 right-0 mb-48 text-gray-700 transform translate-x-1/2 lg:top-0 lg:mt-28 lg:mb-0 xl:transform-none xl:translate-x-0"
            width="364" height="384" viewBox="0 0 364 384" fill="none">
            <defs>
                <pattern id="eab71dd9-9d7a-47bd-8044-256344ee00d0" x="0" y="0" width="20" height="20"
                    patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor" />
                </pattern>
            </defs>
            <rect width="364" height="384" fill="url(#eab71dd9-9d7a-47bd-8044-256344ee00d0)" />
        </svg>
    </div>
    <div class="relative pt-8 pb-16 sm:pb-24">
        <main class="sm:mt-24">
            <div class="mx-auto max-w-7xl">
                <div class="lg:grid lg:grid-cols-12 lg:gap-8">
                    <div
                        class="px-4 sm:px-6 sm:text-center md:max-w-2xl md:mx-auto lg:col-span-6 lg:text-left lg:flex lg:items-center">
                        <div>
                            <h1
                                class="mt-4 text-4xl font-extrabold tracking-tight text-white sm:mt-5 sm:leading-none lg:mt-6 lg:text-5xl xl:text-6xl">
                                <span class="md:block">One stop location to</span>
                                <span class="text-indigo-400 md:block">book facilities!</span>
                            </h1>
                            <p class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">Regardless
                                if you want to play casual sport with your friends or with strangers in a competitve
                                setting, we enable you to do it all right from our platform.</p>
                        </div>
                    </div>
                    <div class="pt-8 pl-24 pr-24 lg:p-0 sm:mt-24 lg:mt-0 lg:col-span-6" id="login-scan">
                        <div
                            class="bg-white rounded-2xl sm:max-w-md sm:w-full sm:mx-auto sm:rounded-lg sm:overflow-hidden">
                            <div class="px-4 py-8 sm:px-10">
                                <div>
                                    <p class="text-lg font-medium text-center text-gray-700">Login with</p>

                                    <div class="grid grid-cols-1 gap-3 mt-1">
                                        <div>
                                            <a href="/bookings"
                                                class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
                                                <span class="sr-only">Singpass</span>
                                                <p class="text-center">Singpass</p>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="relative mt-6">
                                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                        <div class="w-full border-t border-gray-300"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-2 text-gray-500 bg-white"> Or </span>
                                    </div>
                                </div>

                                <div class="mt-6">
                                    <figure class="max-w-lg">
                                        <img class="h-auto max-w-full rounded-lg"
                                            src="https://cdn.discordapp.com/attachments/756483763298631732/1030545063996047371/unknown.png"
                                            alt="
                                            image description">

                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    // if running in standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
        // hide the button
        login_scan = document.getElementById("login-scan")
        // change class pr-24 to pr-10
        login_scan.classList.remove("pr-24")
        login_scan.classList.add("pr-10")

        // change class pl-24 to pl-10
        login_scan.classList.remove("pl-24")
        login_scan.classList.add("pl-10")
    }
</script>
{% endblock %}
